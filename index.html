<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferir CEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-cep-container">
            <h1>Consultar CEP</h1>
            <div class="input-cep">
                <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8" minlength="8">
                <button id="buscar-btn">Buscar</button>
            </div>
            <div class="enderecos">
                <p id="estado"></p>
                <p id="cidade"></p>
                <p id="bairro"></p>
                <p id="logradouro"></p>
            </div>
        </div>
    </div>
</body>
</html>
